<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="./style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CocaCola</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="nav">
				<div class="logo">Coca</div>
				<div class="menu-links">
					<ul>
						<li>Locations</li>
						<li>Menu</li>
						<li>Story</li>
						<li>Meet US</li>
						<li>Contact Us</li>
					</ul>
				</div>
				<div class="media">
					<ion-icon name="logo-twitter"></ion-icon>
					<ion-icon name="logo-facebook"></ion-icon>
					<ion-icon name="logo-instagram"></ion-icon>
				</div>
			</div>

			<div class="content">
				<div class="pages"><span>2</span>/10</div>
				<div class="title">
					<img src="./img/cocacola.png" alt="" />
				</div>
				<div class="more"><a href="#">Show other Products</a></div>
			</div>
			<div class="coca">
				<img src="./img/coca.png" alt="" />
			</div>
			<div class="ice">
				<ul id="scene">
					<li class="layer">
						<img src="./img/icecube.png" alt="ice" data-depth="-.1" />
					</li>
					<li class="layer">
						<img src="./img/icecube2.png" alt="ice" data-depth="-.3" />
					</li>
					<li class="layer">
						<img src="./img/icecube3.png" alt="ice" data-depth=".3" />
					</li>
					<li class="layer">
						<img src="./img/icecube4.png" alt="ice" data-depth=".1" />
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
	<script src="./index.js"></script>
</html>
