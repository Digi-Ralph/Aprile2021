<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="./style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ART studio</title>
</head>

<body>
	<div id="brand">
		<a href="#">ART<span>Studio</span></a>
	</div>

	<nav>
		<ul>
			<li><a href="#">team</a></li>
			<li><a href="#">workshops</a></li>
			<li><a href="#">blog</a></li>
			<li><a href="#">contact</a></li>
		</ul>
		<div class="toggler">
			<ion-icon class="open" name="menu"></ion-icon>
			<ion-icon class="close" name="close"></ion-icon>
		</div>
	</nav>


	<div class="social-media">
		<ul>
			<li>
				<a href="#">
					<ion-icon name="logo-instagram"></ion-icon>
				</a>
			</li>
			<li>
				<a href="#" ">
						<ion-icon name="logo-facebook"></ion-icon>
				</a>
			</li>
			<li>
				<a href="#">
					<ion-icon name="logo-twitter"></ion-icon>
				</a>
			</li>
		</ul>
	</div>

	<section id="hero-section">
		<h1>ArtisUniverse</h1>
		<h2>
			<span>Learn,</span>
			<span>Grow,</span>
			<span>Create,</span>
			<span>Inspire</span>
		</h2>
		<div class="hero-img"></div>
	</section>

	<section id="gallery-section">
		<!-- .img-container*6>img[src=images/$.jpg alt=img-$]+h4 -->
		<!-- 1/ creat 6 divs with img-container class -->
		<!-- 2/ > inisde each div created -->
		<!-- 3/ creat img tag with folder img src and alt -->
		<!-- 4/ +h4 add a h4 tag sibling to each image created -->
		<div class="img-container">
			<img src="images/1.jpeg" alt="img-1" />
			<h4>Asterrisks</h4>
		</div>
		<div class="img-container">
			<img src="images/2.jpeg" alt="img-2" />
			<h4>Hotred</h4>
		</div>
		<div class="img-container">
			<img src="images/3.jpeg" alt="img-3" />
			<h4>Bold</h4>
		</div>
		<div class="img-container">
			<img src="images/4.jpeg" alt="img-4" />
			<h4>Dyed purple</h4>
		</div>
		<div class="img-container">
			<img src="images/5.jpeg" alt="img-5" />
			<h4>Untrue fix</h4>
		</div>
		<div class="img-container">
			<img src="images/6.jpeg" alt="img-6" />
			<h4>Rainbow false</h4>
		</div>
	</section>

	<section id="footer-section">
		<div class="link"><a href="#">contact</a></div>
		<div class="link"><a href="#">team</a></div>
	</section>
</body>
<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="./index.js"></script>
</html>
